<mat-sidenav-container class="dashboard-container">
  <mat-sidenav-content>
    <kypo2-viz-overview-filters
            (outputSelectedFilters)="onFilterChange($event)"
            (outputPlayerView)="togglePlayerView($event)">
    </kypo2-viz-overview-filters>
    <kypo2-viz-hurdling-player-selection
            [visualizationData]="visualizationData"
            [selectedPlayerView]="selectedPlayerView"
            (outputFilteredPlayers)="onTraineeFilter($event)">
    </kypo2-viz-hurdling-player-selection>
    <div class="vis" style="display: block; justify-content: center;">
      <div class="name-header">Training Overview</div>
      <kypo2-viz-hurdling
              [externalFilters]="filters"
              [trainingInstanceId]="11"
              [selectedPlayerView]="selectedPlayerView"
              [setDashboardView]=true
              [eventService]="eventService"
              [colorScheme]="colorScheme"
              [playerColorScheme]="playerColorScheme.reverse()"
              (outputSelectedPlayers)="onTraineeChange($event)"
      ></kypo2-viz-hurdling>
    </div>

    <div class="vis left" [ngStyle]="{'width': innerWidth * 0.5 + 'px'}">
      <div class="name-header">Time-Score Overview</div>
      <kypo2-viz-overview-clustering
              [size]="{ width: innerWidth * 0.45, height: 400 }"
              [trainingInstanceId]="11"
              [trainingDefinitionId]="5"
              [eventService]="eventService"
              [useLocalMock]="true"
              [colorScheme]="filteredColorScheme"
      ></kypo2-viz-overview-clustering>
    </div>
    <div class="vis right overflow overview-line {{!isAnyPlayerHighlighted ?  'hidden' : ''}}"
         [ngStyle]="{'width': innerWidth * 0.5 + 'px', 'justify-content': 'center', 'height': '742px'}">
      <div class="overview-visualization-container">
        <div class="name-header">Individual Walkthrough for
          <span *ngFor="let trainee of traineeArray">
          <ng-container *ngIf="isPlayerTimelineVisible(trainee.id)">
            <img *ngIf="selectedPlayerView === 'avatar'" class="trainee-avatar" src="data:image/png;base64,{{trainee.avatar}}" width="18" align="top"/>
          </ng-container>
          </span>
          <span *ngIf="selectedPlayerView === 'name'">selected trainees</span>
        </div>
        <div class="vis-timeline">

          <kypo2-viz-overview-line
                  [size]="{ width: innerWidth * 0.43, height: 400 }"
                  [useLocalMock]="true"
                  [colorScheme]="colorScheme"
          ></kypo2-viz-overview-line>

        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
